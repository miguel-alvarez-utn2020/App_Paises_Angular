<h1>Por Capital</h1>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="buscar por capital"></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError"
     class="alert alert-danger">
    No se encontro nada con el termino <b>{{termino}}</b>
</div>

<div *ngIf="capitales.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="capitales"></app-pais-tabla>
        
    </div>
</div>
