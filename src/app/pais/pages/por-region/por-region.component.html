<h3>Buscar por region: <small> {{regionActiva | titlecase}} </small> </h3>
<hr>

<h5>Seleccione la region</h5>
<!-- [class.btn-primary]="region === regionActiva" -->
<!-- [ngClass]="{
    'btn-primary':regionActiva === region,
    'btn-outline-primary':regionActiva !== region
}" -->
<div class="row">
    <div class="col">
        <button
        class="btn btn-outline-primary"
        [class]="getClassCSS( region )"
        *ngFor="let region of regiones"
        (click)="activarRegion( region )">
            {{region}}
        </button>
    </div>
</div>

<div *ngIf="regionesArr.length > 0" class="row animate__animated animate__fadeIn" >
    <div class="col animate__animated animate__fadeIn">
        <app-pais-tabla [paises]="regionesArr" ></app-pais-tabla>
    </div>
</div>
